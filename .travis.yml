# Travis CI build config
# https://config.travis-ci.com

language: c

os:
  - linux

compiler:
  - gcc
  - clang

env:
  - CMAKE_BUILD_TYPE=Release
  - CMAKE_BUILD_TYPE=Debug

jobs:
  include:
    - before_script: cmake -DBUILD_NATIVE=ON "$TRAVIS_BUILD_DIR"
    - before_script: cmake -DBUILD_NATIVE=OFF -DBUILD_X86_32=ON "$TRAVIS_BUILD_DIR"

addons:
  apt:
    packages:
      # Target: all
      - cmake
      - make

      # Target: x86-32
      - nasm # Assembler
      - multiboot # Multiboot header files and `grub-file` to verify compliance

      # Target: x86-32, Script: iso.sh
      - grub-common
      - xorriso

      # Target: x86-32, Script: vm.sh
      # https://www.virtualbox.org/wiki/Linux_Downloads

      # Target: x86-32, Host: Linux 64-bit
      - gcc-multilib # cross-compile 32-bit applications on 64-bit systems

script: cmake --build .

notifications:
  email:
    on_success: always
