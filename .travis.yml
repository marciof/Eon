# Travis CI build config
# https://config.travis-ci.com

language: c

notifications:
  email:
    on_success: always

addons:

  # Linux
  apt:
    packages:
      - python3
      - python3-pip

      # Target: all
      - cmake
      - make

      # Target: x86-32
      - nasm # Assembler
      - multiboot # Multiboot header files and `grub-file` to verify compliance

      # Target: x86-32, Script: iso.sh
      - grub-common
      - xorriso

      # Target: x86-32, Script: vm.sh
      # https://www.virtualbox.org/wiki/Linux_Downloads

      # Target: x86-32, Host: Linux 64-bit
      - gcc-multilib # cross-compile 32-bit applications on 64-bit systems

  # macOS
  homebrew:
    packages:
      - python@3

jobs:
  include:

    - name: Linux (GCC)
      os: linux
      dist: bionic
      compiler: gcc
      before_script: python3 -m pip install -r requirements.txt
      script:
        - make all
        - cd "$TRAVIS_BUILD_DIR/specification"
        - make all
        - cd "$TRAVIS_BUILD_DIR/interpreter/core"
        - make all

    - name: macOS (Clang)
      os: osx
      compiler: clang
      before_script: python3 -m pip install -r requirements.txt
      script:
        - make all
        - cd "$TRAVIS_BUILD_DIR/specification"
        - make all
        - cd "$TRAVIS_BUILD_DIR/interpreter/core"
        - make all

    - name: Windows (CL)
      os: windows
      compiler: cl
      env: PATH=$TRAVIS_BUILD_DIR:$PATH
      install:
        # TODO use WinGet to install dependencies?
        - choco install vswhere
        - choco install python3
        # Avoid Windows path mangling when calling `cmd.exe`.
        # https://www.msys2.org/wiki/Porting/#filesystem-namespaces
        # https://github.com/git-for-windows/git/wiki/FAQ
        - MSYS2_ARG_CONV_EXCL=/C cmd /C 'refreshenv & python -m pip install -r requirements.txt'
      before_script:
        - |
          echo "
              refreshenv
              call \"$(vswhere -latest -products '*' -find '**\vcvarsall.*')\" amd64
              echo nmake.exe %*
              nmake.exe %*
          " | tee nmake.bat
      script:
        - nmake.bat PYTHON=python all 2>&1
        - cd "$TRAVIS_BUILD_DIR/specification"
        - nmake.bat PYTHON=python all 2>&1
        - cd "$TRAVIS_BUILD_DIR/interpreter/core"
        - nmake.bat all 2>&1
