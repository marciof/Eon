name: Build

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint documentation and source code
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - run: pip3 install -r requirements.lint-commonmark-links.txt
      - run: pip3 install -r requirements.lint-sources-python.txt
      - run: make all
      - run: make all
        working-directory: specification/
